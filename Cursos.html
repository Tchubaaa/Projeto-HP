<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/hp-logob.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/cursos.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery.js"></script>
    <title>Cursos</title>
</head>

<body>
    <header>
        <div id="logo-container">
            <a href="index.html">
                <img id="logo" src="img/hp-logo.svg" alt="Logo da HP">
            </a>
        </div>
        <nav id="nav-container">
            <ul>
                <a href="calculadora.html">
                    <li>Calculadoras</li>
                </a>
                <a href="contato.html">
                    <li>Contato</li>
                </a>
                <a href="cursos.html">
                    <li>Cursos</li>
                </a>
            </ul>
        </nav>
    </header>
    <div id="zoom-container">
        <img id="zoom-in" src="img/zoom-in.svg" alt="Lupa que aumenta">
        <img id="zoom-out" src="img/zoom-out.svg" alt="Lupa que diminui">
    </div>
    <main>

        <section id="areaInput">
            <form>
                <h1>Cursos</h1>

                <label id="qual-calc">Qual calculadora que você utiliza?</label>
                <input id="inquiry1" type="text" placeholder="Ex: Comum, 50G, FX9860"></input>

                <label id="gostaria-aprender">O que você gostaria de aprender?</label>
                <input id="inquiry2" type="text" placeholder="Seno, Coseno, Tangente"></input>

                <label id="forma">Qual a forma de aprendizagem?</label>
                <input id="inquiry3" type="text" placeholder="EAD, PDF, Presencial"></input>

                <div id="btn-container">
                    <input type="button" id="salvar" onclick="produto.salvar()" value="Salvar"></input>
                    <input type="button" id="cancelar" onclick="produto.cancelar()" value="Cancelar"></input>
                </div>
            </form>
        </section>
        <section>
            <table id="tabela">
                <thead>
                    <th class="center">ID</th>
                    <th>Calculadora</th>
                    <th>Aprendizado</th>
                    <th>Forma</th>
                    <th class="center">Ação</th>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </section>
    </main>
    <footer>

        <div id="social-container">
            <a href="https://www.instagram.com/hp/?utm_medium=copy_link" target="_blank">
                <img class="soc" src="img/insta-logo.svg" alt="Logo do Instagram">
            </a>
            <a href="https://twitter.com/hpbrasil" target="_blank">
                <img class="soc" src="img/twitter-logo.svg" alt="Logo do Twitter ">
            </a>
            <a href="https://www.facebook.com/HP" target="_blank">
                <img class="soc" src="img/facebook-logo.svg" alt="Logo do Facebook">
            </a>
            <a href="https://www.linkedin.com/company/hp/" target="_blank">
                <img class="soc" src="img/linkedin-logo.svg" alt="Logo do LinkedIn">
            </a>
        </div>
        <h4>HP Brasil Oficial All Rights Reserved®</h4>
    </footer>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="js/cursos.js"></script>
</body>

</html>
