<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Contato</title>
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div id="logo-container">
            <a href="index.html">
                <img id="logo" src="img/hp-logo.svg" alt="Logo da HP">
            </a>
        </div>
        <nav id="nav-container">
            <ul>
                <a href="calculadora.html">
                    <li id="calculadora">Calculadoras</li>
                </a>
                <a href="contato.html">
                    <li id="contato">Contato</li>
                </a>
                <a href="cursos.html">
                    <li id="cursos">Cursos</li>
                </a>
            </ul>
        </nav>
    </header>
    <div id="zoom-container">
        <img id="zoom-in" src="img/zoom-in.svg" alt="Lupa que aumenta">
        <img id="zoom-out" src="img/zoom-out.svg" alt="Lupa que diminui">
    </div>
    <div id="dadosPai-container">
        <div id="dados-container">
            <h2 id="dados-text">DADOS</h2>
        </div>
    </div>
    <main>
        <form name="form">
            <div id="dados-inputs">
                <label for="nome" id="nome-label">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome">
                <label for="cpf" id="cpf-label">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite apenas números" maxlength="11">
                <label for="data" id="data-label">Data de Nascimento:</label>
                <input type="text" id="data" name="data" placeholder="dd/mm/aaaa">
                <!-- <div id="genre-container"> -->
                <label for="genero" id="genero-label">Gênero:</label>
                <select name="genero" id="genero">
                    <option id="genero" value="Masculino">Masculino</option>
                    <option id="genero" value="Feminino">Feminino</option>
                    <option id="nao-quero-informar" value="Não quero Informar">Não quero informar</option>
                </select>
            </div>
            <div id="dadosLocal-container">
                <div id="local-container">
                    <h2 id="local-text">LOCALIZAÇÃO</h2>
                </div>
            </div>
            <div id="local-inputs">
                <label for="cep" id="cep-label">CEP:</label>
                <input type="text" id="cep" name="cep" size="12" maxlength="11" onblur="consultaCep()" placeholder="Digite seu CEP">
                <label for="estado" id="estado-label">Estado:</label>
                <input type="text" id="uf" name="estado">
                <label for="cidade" id="cidade-label">Cidade:</label>
                <input type="text" id="localidade" name="cidade">
                <label for="bairro" id="bairro-label">Bairro:</label>
                <input type="text" id="bairro" name="bairro">
                <label for="rua" id="rua-label">Rua:</label>
                <input type="text" id="logradouro" name="rua">
            </div>
            <div id="dadosContato-container">
                <div id="contato-container">
                    <h2 id="contato-text">CONTATO</h2>
                </div>
            </div>
            <div id="contato-inputs">
                <label for="tel" id="tel-label">Telefone:</label>
                <input type="tel" id="tel" name="tel" placeholder="Digite seu telefone">
                <label for="email" id="email-label">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="seuemail_aqui@hotmail.com">
                <label for="mensagem" id="mensagem-label">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
            </div>
            <div id="btn-container">
                <button id="enviar" onclick="enviarDados()">Enviar</button>
                <button id="limpar">Limpar</button>
            </div>
        </form>
    </main>
    <footer>
        <div id="social-container">
            <a href="https://www.instagram.com/hp/?utm_medium=copy_link" target="_blank">
                <img class="soc" src="img/insta-logo.svg" alt="Logo do Instagram">
            </a>
            <a href="https://twitter.com/hpbrasil" target="_blank">
                <img class="soc" src="img/twitter-logo.svg" alt="Logo do Twitter ">
            </a>
            <a href="https://www.facebook.com/HP" target="_blank">
                <img class="soc" src="img/facebook-logo.svg" alt="Logo do Facebook">
            </a>
            <a href="https://www.linkedin.com/company/hp/" target="_blank">
                <img class="soc" src="img/linkedin-logo.svg" alt="Logo do LinkedIn">
            </a>
        </div>
        <h4>HP Brasil Oficial All Rights Reserved®</h4>
    </footer>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="js/contato.js"></script>
</body>

</html>
